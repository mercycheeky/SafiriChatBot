<!DOCTYPE html>
<html>
  <head>
    <title>User Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
      }

      th, td {
        text-align: left;
        padding: 12px;
        background-color: peachpuff;
        color: black;
      }

      tr:nth-child(even){background-color: #f2f2f2}
      tr:hover {
  background-color: #f5f5f5;
}
    </style>
  </head>
  <body>
    <h1>User Table</h1>
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user[0]}}</td>
        <td>{{ user[1]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
